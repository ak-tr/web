<!DOCTYPE html>
<html>
  <head>
    <!-- JavaScript Bundle with Popper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <script>
      function setType(a) {
        let shortType;
        if (a == 1) {
          shortType = "ACB";
        } else if (a == 2) {
          shortType = "PRO";
        } else if (a == 3) {
          shortType = "REA";
        } else if (a == 4) {
          shortType = "QUO";
        } else if (a == 5) {
          shortType = "CON";
        } else if (a == 6) {
          shortType = "MLC";
        }
        const date = new Date();
        const ts = Math.round(new Date().getTime() / 1000);
        const formLink =
          "https://airtable.com/shr5IxrjTqzkbWZeA?prefill_Tookan_Task_Status=Not+Assigned&prefill_Order_id=" +
          shortType +
          ts +
          "&prefill_Order_Created_Date=" +
          date.toISOString();
        document.getElementById("link").innerHTML = formLink;
        window.location = formLink;
      }
    </script>
  </head>
  <body>
    <div
      class="container border border-secondary mt-5 pb-3"
      style="max-width: 500px"
    >
      <h1 class="text-center m-3">Get Booking Link</h1>
      <h5 class="text-center pb-3">Choose from the below</h5>
      <div class="container">
        <div class="row pl-3 justify-content-md-center">
          <button
            type="button"
            class="btn btn-secondary m-1"
            onclick="setType(1)"
          >
            Account Booking
          </button>
          <button
            type="button"
            class="btn btn-secondary m-1"
            onclick="setType(2)"
          >
            Promotion
          </button>
          <button
            type="button"
            class="btn btn-secondary m-1"
            onclick="setType(3)"
          >
            Rearranged
          </button>
        </div>
        <div class="row pl-3 justify-content-md-center">
          <button
            type="button"
            class="btn btn-secondary m-1"
            onclick="setType(4)"
          >
            Quote
          </button>
          <button
            type="button"
            class="btn btn-secondary m-1"
            onclick="setType(5)"
          >
            Construction
          </button>
          <button
            type="button"
            class="btn btn-secondary m-1"
            onclick="setType(6)"
          >
            Multi Load Collection
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
